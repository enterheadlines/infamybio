
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infamy.</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
body,
html {
    cursor: pointer;
    background-image: url(background.gif);
    background-repeat: none;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: scroll;
  font-family: 'Inter', sans-serif;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  color: #ffffff;
  font-size: 2em;
  cursor: pointer;
  transition: opacity 1s ease;
}

#enter-text {
  text-align: center;
  border-color: #ff00dd;
  border: 3px solid;
  background-color: rgb(0, 0, 0, 0.9);
  padding: 20px;
  border-radius: 10px;
  opacity: 0.8;
  box-shadow: 0 0 20px #ffffff, 0 0 30px #fff6ff, 0 0 40px #ffffff, 0 0 50px #ffffff;
  height: 30px;
  width: 125px;
  font-size: 1.0em;
}


.content {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
  color: #ffffff;
}

.profile-box {
  border-color: #ffffff;
  border: 2px solid;
  background-color: rgb(0, 0, 0, 0.9);
  padding: 20px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInUp 1s ease forwards;
  transform: translateY(20px);
  opacity: 0;
  box-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff;
}

@keyframes fadeInUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

#profile-pic {
  border-radius: 50%;
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
  transition: transform 0.5s ease;
}

#profile-pic:hover {
  transform: scale(1.1);
}

#username {
  font-size: 2em;
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400%;
  -webkit-background-clip: text;
  animation: rainbow 3s linear infinite;
  z-index: 9999;
}

@keyframes rainbow {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

.links {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  cursor: none;
}

.link {
  text-decoration: none;
  color: #ffffff;
  font-size: 1.2em;
  padding: 10px 20px;
  border: 2px solid transparent;
  border-radius: 5px;
  transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
  border: 2px solid #ffffff;
  margin-bottom: 5px;
  cursor: none;
}

.link:hover {
  background-color: #cecece(255, 255, 255, 0.2);
  border-color: #c1c1c1;
  transform: scale(1.05);
  cursor: none;
}

#volume-control {
  margin-top: 20px;
  width: 200px;
  -webkit-appearance: none;
  background: #ffffff;
  height: 5px;
  outline: none;
  cursor: none;
}

#volume-control::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 15px;
  height: 15px;
  background: #ffffff;
  cursor: pointer;
  border-radius: 50%;
  cursor: none;
}

#volume-control::-moz-range-thumb {
  width: 15px;
  height: 15px;
  background: #ffffff;
  cursor: pointer;
  border-radius: 50%;
}

.volume-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.volume-label {
  color: #ffffff;
  margin-top: 10px;
}
* {
  cursor: none; /* Hide the cursor on all elements */
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #828282;
}

button {
    height: 25px;
    width: 60px;
  padding: 10px 20px;
  font-size: 16px;
}
    </style>
</head>
<body>
    <div id="overlay">
        <div id="enter-text">ENTER</div>
    </div>
    <div class="content">
        <div class="profile-box">
            <div class="profile">
                <img src="https://entertopia.vercel.app/imgs/skibiditoiletrizz.png" alt="Profile Picture" id="profile-pic">
                <h1 id="username">Infamy/Enterheadlines</h1>
            </div>
            <p id="p1">13 year old web developer</p>
            <p id="p1">projects</p>
            <div class="links">
                <a href="https://starlighttt.netlify.app" class="link">Starlight</a>
                <a href="https://entertopia.vercel.app" class="link">Entertopia</a>
                </div>
                <div class="links">
                <a href="https://entsearch.vercel.app" class="link">Entsearch</a>
                <a href="https:// .app" class="link">JS Terminal</a>
                </div>
     <br>
            <p id="p1">social medias</p>
            <div class="links">
                <a href="https://www.youtube.com/@erdhle" class="link">youtube</a>
                <a href="https://tiktok.com/@enterheadlines" class="link">tiktok</a>
                <a href="https://github.com/enterheadlines" class="link">github</a><br>
            </div>
                <div class="links">
                <a href="https://www.instagram.com/enterheadlines/" class="link">instagram</a>
                <a href="https://www.x.com/enterheadlines_/" class="link">twitter</a>
                <a href="https://www.snapchat.com/add/enterheadlines" class="link">snapchat</a>
                </div>
            <div class="volume-container">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
                <label for="volume-control" class="volume-label">Volume</label>
            </div>
        </div>

        <audio id="bg-music" src="music.mp3" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            const bgMusic = document.getElementById('bg-music');
            const volumeControl = document.getElementById('volume-control');

            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    content.style.display = 'flex';
                    bgMusic.play();
                }, 1000);
            });
            volumeControl.addEventListener('input', (e) => {
                bgMusic.volume = e.target.value;
            });
        });
    </script>
</body>
</html>
